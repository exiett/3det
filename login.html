<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Escudo do Mestre Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased bg-slate-100 dark:bg-slate-900 flex items-center justify-center h-screen">

    <div class="max-w-md w-full bg-white dark:bg-slate-800 p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center text-primary mb-6">Login</h1>
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-secondary mb-2">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-amber-500 focus:border-amber-500 dark:bg-slate-700 dark:border-slate-600">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-secondary mb-2">Senha</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-amber-500 focus:border-amber-500 dark:bg-slate-700 dark:border-slate-600">
            </div>
            <button type="submit"
                class="w-full bg-amber-500 text-white font-semibold py-2 rounded-lg hover:bg-amber-600 transition-colors">
                Entrar
            </button>
        </form>
        <div id="error-message" class="mt-4 text-center text-red-500"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="login.js"></script>
</body>
</html>
