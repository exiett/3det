<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escudo do Mestre Digital - 3DeT Victory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================================================
           ESTILOS PADRÃO (MODO CLARO)
           ========================================================================== */
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
            color: #1e293b; /* slate-800 */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- Tipografia --- */
        .text-primary { color: #1e293b; }
        .text-secondary { color: #475569; }
        .text-accent { color: #b45309; } /* amber-700 */
        .text-error { color: #dc2626; }

        /* --- Componentes de Navegação --- */
        .nav-btn {
            background-color: #ffffff;
            color: #334155; /* slate-700 */
            transition: all 0.3s ease;
        }
        .nav-btn:hover {
            background-color: #f59e0b; /* amber-500 */
            color: #ffffff;
        }
        .nav-btn.active {
            background-color: #f59e0b; /* amber-500 */
            color: #ffffff;
            font-weight: 600;
        }

        /* --- Cards e Painéis --- */
        .info-card {
            background-color: #ffffff;
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }
        .table-header {
            background-color: #e2e8f0; /* slate-200 */
            font-weight: 600;
        }
        .dynamic-panel {
            background-color: #e2e8f0; /* slate-200 */
            transition: background-color 0.3s ease;
        }
        .dice-span {
            background-color: #ffffff;
            color: #1e293b;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }
         /* --- Estilos do Livro Digital --- */
        .book-page {
            background-color: #ffffff;
            color: #1e293b;
            padding: 2rem;
            border: 1px solid #cbd5e1;
            min-height: 70vh;
        }
        .book-page h1, .book-page h2, .book-page h3 { color: #b45309; margin-bottom: 1rem; font-weight: 700; }
        .book-page p { margin-bottom: 1rem; line-height: 1.75; }
        .book-page ul { list-style-type: disc; margin-left: 2rem; margin-bottom: 1rem;}

        /* --- Listas e Itens Interativos --- */
        .list-item:hover {
            background-color: #fef3c7; /* amber-100 */
        }
        .list-item.active {
            background-color: #fef3c7; /* amber-100 */
            color: #92400e; /* amber-800 */
            font-weight: 600;
        }
        .ability-tag {
            cursor: help;
            border-bottom: 2px dotted #f59e0b;
        }
        #tooltip {
            position: absolute;
            display: none;
            background-color: #1e293b; /* Fundo escuro por padrão para alto contraste */
            color: #f1f5f9;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            max-width: 300px;
            z-index: 100;
            pointer-events: none;
        }
        
        /* --- Animações --- */
        .content-section { display: none; }
        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ==========================================================================
           REGRAS DE MODO ESCURO (SOBRESREVEM AS REGRAS ACIMA)
           ========================================================================== */

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0f172a; /* slate-900 */
                color: #cbd5e1; /* slate-300 */
            }

            /* --- Tipografia (Dark) --- */
            .text-primary, h1, h2, h3, h4, strong, .font-semibold { color: #f1f5f9; } /* slate-100 */
            .text-secondary, p, td, li, dt, dd { color: #cbd5e1; } /* slate-300 */
            .text-accent { color: #f59e0b; } /* amber-500 */
            .text-error { color: #f87171; }
            
            /* --- Componentes de Navegação (Dark) --- */
            .nav-btn {
                background-color: #1e293b; /* slate-800 */
                color: #cbd5e1; /* slate-300 */
            }
            .nav-btn:hover {
                background-color: #f59e0b; /* amber-500 */
                color: #1e293b; /* slate-800 */
            }
            .nav-btn.active {
                background-color: #f59e0b; /* amber-500 */
                color: #1e293b; /* slate-800 */
            }

            /* --- Cards e Painéis (Dark) --- */
            .info-card {
                background-color: #1e293b; /* slate-800 */
                box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.4), 0 1px 2px -1px rgb(0 0 0 / 0.4);
            }
            .table-header {
                background-color: #334155; /* slate-700 */
            }
            .dynamic-panel {
                background-color: #0f172a; /* slate-900 */
            }
            .dice-span {
                background-color: #334155; /* slate-700 */
                color: #f1f5f9;
            }
             /* --- Estilos do Livro Digital (Dark) --- */
            .book-page {
                background-color: #1e293b;
                color: #cbd5e1;
                border-color: #334155;
            }
             .book-page h1, .book-page h2, .book-page h3 { color: #f59e0b; }
            
            /* --- Listas e Itens Interativos (Dark) --- */
            .list-item:hover {
                background-color: #475569; /* slate-600 */
            }
            .list-item.active {
                background-color: #92400e; /* amber-800 */
                color: #fef3c7; /* amber-100 */
            }

            /* --- Imagem Placeholder (Dark) --- */
            img.placeholder-img {
                background-color: #334155; /* slate-700 */
            }
            .border-b, .border-l-2, .border {
                border-color: #334155; /* slate-700 */
            }
        }
    </style>
</head>
<body class="antialiased">

    <div id="tooltip"></div>

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold">Escudo do Mestre Digital</h1>
            <p class="text-lg text-secondary">3DeT Victory</p>
        </header>

        <nav id="navigation" class="flex flex-wrap justify-center gap-2 mb-8">
            <button data-target="basico" class="nav-btn px-4 py-2 rounded-lg shadow-sm">Básico & Testes</button>
            <button data-target="combate" class="nav-btn px-4 py-2 rounded-lg shadow-sm">Combate & Ações</button>
            <button data-target="manobras" class="nav-btn px-4 py-2 rounded-lg shadow-sm">Manobras & Condições</button>
            <button data-target="personagens" class="nav-btn px-4 py-2 rounded-lg shadow-sm">Personagens</button>
            <button data-target="bestiario" class="nav-btn px-4 py-2 rounded-lg shadow-sm">Bestiário</button>
            <button data-target="mestrando" class="nav-btn px-4 py-2 rounded-lg shadow-sm">Mestrando</button>
            <button data-target="campanha" class="nav-btn px-4 py-2 rounded-lg shadow-sm">Campanha</button>
        </nav>

        <main id="content">
            <!-- PÁGINAS DE CONTEÚDO... (as seções existentes permanecem aqui) -->

            <!-- PAINEL 1: BÁSICO & TESTES -->
            <section id="basico" class="content-section">
                <!-- ... conteúdo existente ... -->
            </section>

            <!-- PAINEL 2: COMBATE & AÇÕES -->
            <section id="combate" class="content-section">
                <!-- ... conteúdo existente ... -->
            </section>
            
            <!-- PAINEL 3: MANOBRAS & CONDIÇÕES -->
            <section id="manobras" class="content-section">
                <!-- ... conteúdo existente ... -->
            </section>
            
            <!-- PAINEL 4: PERSONAGENS -->
            <section id="personagens" class="content-section">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-1 info-card p-4 rounded-lg shadow max-h-[600px] overflow-y-auto">
                        <h2 class="text-xl font-bold mb-4 text-accent">Jogadores</h2>
                        <ul id="player-list" class="space-y-1"></ul>
                    </div>
                    <div id="player-details" class="md:col-span-2 info-card p-6 rounded-lg shadow min-h-[400px]">
                        <p class="text-secondary text-center mt-8">Selecione um personagem da lista para ver sua ficha.</p>
                    </div>
                </div>
            </section>

             <!-- PAINEL 5: BESTIÁRIO -->
            <section id="bestiario" class="content-section">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-1 info-card p-4 rounded-lg shadow max-h-[600px] overflow-y-auto">
                        <h2 class="text-xl font-bold mb-4 text-accent">Catálogo de Inimigos</h2>
                        <ul id="bestiary-list" class="space-y-1"></ul>
                    </div>
                    <div id="bestiary-details" class="md:col-span-2 info-card p-6 rounded-lg shadow min-h-[400px]">
                        <p class="text-secondary text-center mt-8">Selecione um inimigo da lista para ver seus detalhes.</p>
                    </div>
                </div>
            </section>
            
            <!-- PAINEL 6: MESTRANDO -->
            <section id="mestrando" class="content-section">
                <!-- ... conteúdo existente ... -->
            </section>
            
            <!-- PAINEL 7: CAMPANHA (NOVO) -->
            <section id="campanha" class="content-section">
                <div class="info-card p-6 rounded-lg shadow">
                    <h2 class="text-2xl font-bold mb-4 text-accent text-center">Diário de Campanha</h2>
                    <div id="book-content" class="book-page rounded-md shadow-inner mb-4">
                        <!-- Conteúdo do markdown será inserido aqui -->
                        <p class="text-secondary">Carregando aventura...</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <button id="prev-page-btn" class="nav-btn px-4 py-2 rounded-lg shadow-sm" disabled>Anterior</button>
                        <span id="page-indicator" class="text-secondary font-semibold"></span>
                        <button id="next-page-btn" class="nav-btn px-4 py-2 rounded-lg shadow-sm" disabled>Próxima</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Data stores
        let playerData = [];
        let bestiaryData = [];
        let campaignPages = [];
        let currentPageIndex = 0;

        // DOM element references
        const navigation = document.getElementById('navigation');
        const contentSections = document.querySelectorAll('.content-section');
        const navButtons = document.querySelectorAll('.nav-btn');
        const tooltip = document.getElementById('tooltip');
        const playerList = document.getElementById('player-list');
        const playerDetails = document.getElementById('player-details');
        const bestiaryList = document.getElementById('bestiary-list');
        const bestiaryDetails = document.getElementById('bestiary-details');
        
        /**
         * Hides all content sections and shows the one with the target ID.
         * @param {string} targetId - The ID of the section to show.
         */
        function showSection(targetId) {
            contentSections.forEach(section => section.classList.remove('active'));
            navButtons.forEach(button => button.classList.remove('active'));

            const sectionToShow = document.getElementById(targetId);
            if (sectionToShow) sectionToShow.classList.add('active');
            
            const buttonToActivate = document.querySelector(`[data-target="${targetId}"]`);
            if (buttonToActivate) buttonToActivate.classList.add('active');
        }

        /**
         * Rolls a specified number of dice and displays the result.
         * @param {number} numDice - The number of dice to roll (1, 2, or 3).
         */
        function rollDice(numDice) {
            const resultDiv = document.getElementById('dice-result');
            let rolls = [];
            let total = 0;
            for (let i = 0; i < numDice; i++) {
                const roll = Math.floor(Math.random() * 6) + 1;
                rolls.push(roll);
                total += roll;
            }
            const rollsString = rolls.map(r => `<span class="dice-span inline-block px-2 py-1 rounded mx-1">${r}</span>`).join(' + ');
            resultDiv.innerHTML = `
                <p class="text-sm text-secondary mb-2">Rolagem (${numDice}D): ${rollsString}</p>
                <p class="text-3xl font-bold">${total}</p>`;
        }
        
        /**
         * Generates a random NPC and displays its details.
         */
        function generateNPC() {
            const npcData = {
                nomes: ["Sandro", "Niele", "Lisandra", "Tork", "Asimel", "Nidae", "Holly", "Pike", "Lucerne", "Sovnya", "Falkar", "Rin", "Shin", "Karator", "Avelle", "Ibelin", "Ketua", "Gadget", "Arturo", "Finesa", "Adran", "Akira", "Yuri", "Kenzo", "Raul", "Breno", "Kaio", "Elara", "Mila", "Zane", "Kael", "Lyra", "Orion", "Selene", "Jorah"],
                personalidade: ["Tímido/Covarde", "Otimista/Bobalhão", "Sério/Ranzinza", "Arrogante/Exibido", "Honesto/Nobre", "Misterioso/Calado"],
                peculiaridade: ["Tique nervoso", "Fala gritando", "Usa gírias estranhas", "Viciado em alguma comida", "Tem um animal de estimação exótico", "Veste-se de forma bizarra"],
                motivacao: ["Dinheiro", "Vingança", "Proteger alguém", "Glória e fama", "Conhecimento", "Apenas pelo caos"]
            };
            const resultDiv = document.getElementById('npc-result');
            const nome = npcData.nomes[Math.floor(Math.random() * npcData.nomes.length)];
            const personalidade = npcData.personalidade[Math.floor(Math.random() * npcData.personalidade.length)];
            const peculiaridade = npcData.peculiaridade[Math.floor(Math.random() * npcData.peculiaridade.length)];
            const motivacao = npcData.motivacao[Math.floor(Math.random() * npcData.motivacao.length)];
            
            resultDiv.innerHTML = `
                <div class="text-left w-full space-y-2">
                    <p><strong>Nome:</strong> ${nome}</p>
                    <p><strong>Personalidade:</strong> ${personalidade}</p>
                    <p><strong>Peculiaridade:</strong> ${peculiaridade}</p>
                    <p><strong>Motivação:</strong> ${motivacao}</p>
                </div>`;
        }
        
        /**
         * Creates a span element for an ability with a tooltip.
         * @param {{name: string, desc: string}} ability - The ability object.
         * @returns {string} - The HTML string for the span.
         */
        function createAbilitySpan(ability) {
             return `<span class="ability-tag" data-tooltip="${ability.desc}">${ability.name}</span>`;
        }

        /**
         * Displays the details of a selected player character.
         * @param {string} playerName - The name of the player to display.
         */
        function displayPlayer(playerName) {
            const player = playerData.find(p => p.name === playerName);
            if (!player) return;

            const createListHtml = (items) => {
                if (!items || items.length === 0) return "Nenhuma";
                return items.map(item => createAbilitySpan(item)).join(', ');
            };

            let periciasHtml = createListHtml(player.pericias);
            let vantagensHtml = createListHtml(player.vantagens);
            let tecnicasHtml = createListHtml(player.tecnicas);
            let desvantagensHtml = createListHtml(player.desvantagens);
            
            playerDetails.innerHTML = `
                <div class="flex flex-col sm:flex-row gap-6 items-start">
                    <div class="flex-shrink-0 w-full sm:w-48">
                        <img src="./img/${player.image}" alt="Retrato de ${player.name}" class="placeholder-img w-full h-auto object-cover rounded-lg shadow-lg" 
                             onerror="this.onerror=null; this.src='https://placehold.co/400x400/e2e8f0/475569?text=${player.name.charAt(0)}';">
                    </div>
                    <div class="flex-grow">
                        <h3 class="text-2xl font-bold text-accent">${player.name}</h3>
                        <p class="text-md text-secondary italic mb-2">${player.concept}</p>
                        <p class="text-sm text-secondary mb-4">${player.archetype} • ${player.pontos}</p>
                        <div class="mb-4"><h4 class="font-bold mb-1">Atributos</h4><p>${player.stats}</p></div>
                        <div class="mb-4"><h4 class="font-bold mb-1">Perícias</h4><p>${periciasHtml}</p></div>
                        <div class="mb-4"><h4 class="font-bold mb-1">Vantagens</h4><p>${vantagensHtml}</p></div>
                        ${tecnicasHtml !== "Nenhuma" ? `<div class="mb-4"><h4 class="font-bold mb-1">Técnicas</h4><p>${tecnicasHtml}</p></div>` : ''}
                        <div><h4 class="font-bold mb-1">Desvantagens</h4><p>${desvantagensHtml}</p></div>
                    </div>
                </div>`;

            document.querySelectorAll('#player-list .list-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`#player-list .list-item[data-id="${playerName}"]`).classList.add('active');
        }

        /**
         * Displays the details of a selected enemy.
         * @param {string} enemyName - The name of the enemy to display.
         */
        function displayEnemy(enemyName) {
            const enemy = bestiaryData.find(e => e.name === enemyName);
            if (!enemy) return;

            const createListHtml = (items) => {
                if (!items || items.length === 0) return "Nenhuma";
                 if (typeof items === 'string') return items; // Fallback for old format
                return items.map(item => createAbilitySpan(item)).join(', ');
            };

            let detailsHtml = `<h3 class="text-2xl font-bold text-accent mb-1">${enemy.name}</h3>`;
            detailsHtml += `<p class="text-sm text-secondary mb-4">${enemy.pontos}</p>`;
            detailsHtml += `<p class="mb-4"><strong>Atributos:</strong> ${enemy.stats}</p>`;
            
            detailsHtml += `<p class="mb-2"><strong>Perícias:</strong> ${createListHtml(enemy.pericias)}</p>`;
            detailsHtml += `<p class="mb-2"><strong>Vantagens:</strong> ${createListHtml(enemy.vantagens)}</p>`;
            detailsHtml += `<p class="mb-4"><strong>Desvantagens:</strong> ${createListHtml(enemy.desvantagens)}</p>`;

            if (enemy.poderes && enemy.poderes.length > 0) {
                detailsHtml += `<h4 class="font-bold mt-4 mb-2">Poderes Especiais</h4>`;
                detailsHtml += `<dl class="space-y-3">`;
                enemy.poderes.forEach(poder => {
                    detailsHtml += `<div><dt class="font-semibold">${poder.name}</dt><dd class="text-sm text-secondary pl-2 border-l-2">${poder.desc}</dd></div>`;
                });
                detailsHtml += `</dl>`;
            }
            
            bestiaryDetails.innerHTML = detailsHtml;

            document.querySelectorAll('#bestiary-list .list-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`#bestiary-list .list-item[data-id="${enemyName}"]`).classList.add('active');
        }
        
        /**
         * Loads markdown files for the campaign book.
         */
        async function loadCampaign() {
            // Define a lista de aventuras a serem carregadas
            const adventuresToLoad = ['aventura01.md', 'aventura02.md']; 
            for (const adventureFile of adventuresToLoad) {
                try {
                    const response = await fetch(`Campanha/${adventureFile}`);
                    if (response.ok) {
                        const markdown = await response.text();
                        // Usa a biblioteca marked para converter markdown em HTML
                        campaignPages.push(marked.parse(markdown));
                    } else {
                         console.warn(`Arquivo ${adventureFile} não encontrado.`);
                    }
                } catch (error) {
                    console.error(`Erro ao carregar ${adventureFile}:`, error);
                }
            }
            
            const bookContent = document.getElementById('book-content');
            if (campaignPages.length > 0) {
                displayCampaignPage(currentPageIndex);
            } else {
                bookContent.innerHTML = `<p class="text-secondary text-center">Nenhuma aventura encontrada. Crie a pasta "Campanha" e adicione arquivos como "aventura01.md".</p>`;
            }
        }
        
        /**
         * Displays a specific page of the campaign book.
         * @param {number} index - The index of the page to display.
         */
        function displayCampaignPage(index) {
            const bookContent = document.getElementById('book-content');
            const pageIndicator = document.getElementById('page-indicator');
            const prevBtn = document.getElementById('prev-page-btn');
            const nextBtn = document.getElementById('next-page-btn');

            bookContent.innerHTML = campaignPages[index];
            pageIndicator.textContent = `Página ${index + 1} de ${campaignPages.length}`;
            
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === campaignPages.length - 1;
        }

        // --- Event Listeners Setup ---
        
        navigation.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON' && e.target.dataset.target) {
                showSection(e.target.dataset.target);
            }
        });

        document.addEventListener('mouseover', e => {
            if (e.target.classList.contains('ability-tag')) {
                tooltip.textContent = e.target.dataset.tooltip;
                tooltip.style.display = 'block';
            }
        });
        document.addEventListener('mouseout', e => {
             if (e.target.classList.contains('ability-tag')) {
                tooltip.style.display = 'none';
            }
        });
        document.addEventListener('mousemove', e => {
            if (tooltip.style.display === 'block') {
                tooltip.style.left = `${e.pageX + 15}px`;
                tooltip.style.top = `${e.pageY + 15}px`;
            }
        });
        
        document.getElementById('prev-page-btn').addEventListener('click', () => {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                displayCampaignPage(currentPageIndex);
            }
        });

        document.getElementById('next-page-btn').addEventListener('click', () => {
            if (currentPageIndex < campaignPages.length - 1) {
                currentPageIndex++;
                displayCampaignPage(currentPageIndex);
            }
        });


        // --- Initial Data Fetching and App Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            
             const populateUI = (pData, bData) => {
                try {
                    playerData = pData;
                    bestiaryData = bData;
                    
                    playerList.innerHTML = '';
                    bestiaryList.innerHTML = '';

                    playerData.forEach(player => {
                        const li = document.createElement('li');
                        li.textContent = player.name;
                        li.dataset.id = player.name;
                        li.className = 'list-item p-2 rounded-md cursor-pointer';
                        li.onclick = () => displayPlayer(player.name);
                        playerList.appendChild(li);
                    });

                    bestiaryData.sort((a, b) => a.name.localeCompare(b.name));
                    bestiaryData.forEach(enemy => {
                        const li = document.createElement('li');
                        li.textContent = enemy.name;
                        li.dataset.id = enemy.name;
                        li.className = 'list-item p-2 rounded-md cursor-pointer';
                        li.onclick = () => displayEnemy(enemy.name);
                        bestiaryList.appendChild(li);
                    });
                } catch (error) {
                    console.error("Erro ao processar dados JSON:", error);
                    playerDetails.innerHTML = `<p class="text-error text-center mt-8">Erro ao processar os dados dos personagens.</p>`;
                    bestiaryDetails.innerHTML = `<p class="text-error text-center mt-8">Erro ao processar os dados do bestiário.</p>`;
                }
            };

            const playersPromise = fetch('personagens.json').then(res => {
                if (!res.ok) throw new Error('A resposta da rede não foi bem-sucedida para personagens.json');
                return res.json();
            });
            const bestiaryPromise = fetch('bestiario.json').then(res => {
                if (!res.ok) throw new Error('A resposta da rede não foi bem-sucedida para bestiario.json');
                return res.json();
            });

            Promise.all([playersPromise, bestiaryPromise])
                .then(([playerJsonData, bestiaryJsonData]) => {
                    populateUI(playerJsonData, bestiaryJsonData);
                })
                .catch(error => {
                    console.warn("Não foi possível carregar arquivos externos. Usando dados locais como fallback.", error);
                    populateUI([], []);
                });
            
            loadCampaign();
            showSection('basico');
        });

    </script>
</body>
</html>
